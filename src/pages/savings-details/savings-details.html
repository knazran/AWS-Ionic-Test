<ion-header>

  <ion-navbar>
    <ion-title>All Savings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!-- Savings -->
    <ion-list>
      <ion-row *ngFor="let item of transc ; let idx = index;">
        <button ion-item>
          <h2>Datetime : {{item.datetime}}</h2>
          <h2>Savings : RM{{item.transc_amnt}}</h2>
          <p>Transaction Number : {{item.transc_num}}</p>
        </button>
      </ion-row>
    </ion-list>
</ion-content>

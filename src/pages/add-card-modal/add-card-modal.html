<ion-header>

  <ion-navbar>
    <ion-title>New Card</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item class="card-input">
      <ion-label>Card Provider</ion-label>
      <ion-select [(ngModel)]="item.card_type" name="category">
        <ion-option value="visa" selected="true">Visa</ion-option>
        <ion-option value="mastercard">Mastercard</ion-option>
        <ion-option value="amex">American Express</ion-option>
      </ion-select>
    </ion-item>

    <ion-item class="card-input">
      <ion-label> Card Number</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item class="card-input">
      <ion-label> Expiry Month</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item class="card-input">
      <ion-label> Expiry Year</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <ion-item class="card-input">
      <ion-label> CVC Number</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
    <div padding>
      <button block icon-start ion-button color="primary" (click)="done()"><ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>Add Card</button>
    </div>
  </ion-list>
</ion-content>
